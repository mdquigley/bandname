<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandname</title>
    <link rel="icon" type="image/png" href="bandname.png">
    <link rel="stylesheet" href="style.css">



</head>

<body>

    <h1 id="title">
        <svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
            viewBox="0 0 1143.000000 943.000000" preserveAspectRatio="xMidYMid meet">
            <metadata>
                Created by potrace 1.16, written by Peter Selinger 2001-2019
            </metadata>
            <g transform="translate(0.000000,943.000000) scale(0.100000,-0.100000)" fill="#ab6868" stroke="none">
                <path d="M2 8037 c2 -22 643 -1215 1803 -3355 l1799 -3322 3899 0 3899 0 -24
       43 c-13 23 -831 1533 -1818 3355 l-1794 3312 -3884 0 -3883 0 3 -33z" />
            </g>
        </svg>
        <span>bandname</span>
    </h1>
    <p id="description">Check to see if your ideal Bandcamp URL is available before settling on that sick new band name.
    </p>
    <label for="input">Enter band name:</label>
    <input id="input" name="input" type="text" required placeholder="bandnamewithnospaces">
    <button id="submit">Look Up</button>

    <h3 id="avail"></h3>

    <script>

        const submit = document.getElementById('submit');
        const input = document.getElementById('input');
        const response = document.getElementById('response');

        const signupURL = "https://bandcamp.com/signup?new_domain=";

        const regex = /^[a-z0-9]+$/i;

        function validateInput(text) {
            return text.match(regex);
        }


        submit.onclick = function lookUp() {

            if (validateInput(input.value)) {

                const bandname = input.value;
                const url = 'https://' + bandname + '.bandcamp.com';

                const myRequest = new Request(url);
                fetch(myRequest).then(function (response) {

                    avail.innerText = 'https://' + bandname + '.bandcamp.com is ' + (response.url.includes(signupURL) ? 'available!' : 'not available.');

                })
            } else {
                avail.innerText = 'Only enter alphanumeric characters, with no spaces.';
            }
        }


    </script>






</body>

</html>
